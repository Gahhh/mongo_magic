tags:
  - Questions
summary: Get the result of a test
security:
  - Bearer: [Bearer] 
  - APIKeyHeader: ['authorization']
parameters:
  - in: query
    name: id
    schema:
      id: test_result
      required:
        - id
      properties:
        result_id:
          type: string
          example: "62dff0a2dd0aaca7f9e83a86"
    required: true
responses:
  200:
    description: Get result
  500:
    description: Server error
    schema:
      required:
        - message
      properties:
        message:
          type: string
          example: "server error"